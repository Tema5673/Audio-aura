<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
    <style>
        body {
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            flex-direction: column;
        }
        #clicker {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="clicker" onclick="handleClick(event)">Click Me</div>
    <script>
        let score = 0;

        function handleClick(event) {
            event.preventDefault();
            if (event.pointerType === 'mouse') {
                score += 1;
                updateScore();
            }
        }

        function handleTouch(event) {
            event.preventDefault();
            const touches = event.touches.length;
            if (touches > 0 && touches <= 4) {
                score += touches;
                updateScore();
            }
        }

        function updateScore() {
            document.getElementById('score').innerText = `Score: ${score}`;
        }

        document.getElementById('clicker').addEventListener('touchstart', handleTouch);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Подключаем иконки Font Awesome -->
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        .personal-area-button, .search-button {
            display: flex;
            align-items: center;
        }

        .personal-area-icon, .search-icon {
            width: 24px;
            height: 24px;
            margin-right: 5px;
        }

        .icon-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* Adjusted for the container height */
        }

        #clicker-coin {
            width: 300px; /* Иконка в 3 раза больше */
            height: 300px; /* Иконка в 3 раза больше */
            cursor: pointer;
        }

        #score {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <button class="personal-area-button" onclick="openPersonalArea()">
        <img src="static/icons/1674365337_3-31.png" class="personal-area-icon">
        <span class="text">Профиль</span>
    </button>
    <button class="search-button">
        <img src="static/icons/kisspng-computer-icons-clip-art-openclipart-magnifying-gla-5d31cfdb595331.9238955815635455633659.png" class="search-icon">
        <span class="text">Поиск</span>
    </button>
</div>

<div class="icon-container">
    <div id="score">Счёт: 0</div>
    <img id="clicker-coin" src="static/icons/bbe418cf-b300-491e-a939-1da65b804066-1.png" alt="Clicker Coin">
</div>

<script>
    let score = 0;
    const scoreElement = document.getElementById('score');
    const clickerCoin = document.getElementById('clicker-coin');

    function openPersonalArea() {
        window.location.href = '/personal_area';
    }

    function updateScore(points) {
        score += points;
        scoreElement.textContent = `Счёт: ${score}`;
    }

    clickerCoin.addEventListener('click', function() {
        updateScore(1);
    });

    let touchTimeout;

    clickerCoin.addEventListener('touchstart', function(event) {
        clearTimeout(touchTimeout);

        touchTimeout = setTimeout(function() {
            const touches = event.touches.length;
            if (touches <= 4) {
                updateScore(touches);
            }
        }, 200);
    });
</script>

</body>
</html>
